<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form>
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Nombre">
        <br><br>
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName">
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <br><br>
        <label for="age">Edad</label>
        <input type="number" id="age">
        <br><br>
        <span>Elegí el tipo de plan:</span>
        <select>
            <option value="bronce">Bronce</option>
            <option value="plata">Plata</option>
            <option value="oro">Oro</option>
        </select>
        <br><br>
        <span>Tipo de cuenta</span>
        <br>
        <label for="free">Free</label>
        <input type="radio" id="free" name="tipoCuenta">
        <label for="premium">Premium</label>
        <input type="radio" id="premium" name="tipoCuenta">
        <br><br>
        <label for="texto">Sugerencias / Recomendaciones: </label>
        <br>
        <textarea id="texto" cols="50" rows="10" placeholder="Ingresa tu texto acá"></textarea>
        <br><br>
        <label for="terminos">Acepto los términos y condiciones</label>
        <input type="checkbox" id="terminos">
        <label for="checkMail">Acepto recibir publicidad por email</label>
        <input type="checkbox" id="checkMail">
        <br><br>
        <input type="submit">

    </form>
</body>

</html>
