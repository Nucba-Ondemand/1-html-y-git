<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas I</title>
</head>

<body>
    <!--Títulos-->
    <h1>Soy un título. El título mas importante de nuestra web</h1>
    <h2>Esto es un h2</h2>
    <h3>Esto es un h3</h3>
    <h4>Esto es un h4</h4>
    <h5>Esto es un h5</h5>
    <h6>Esto es un h6</h6>

    <!-- Párrafos -->
    <p>Esto es un párrafo</p>
    <p>Esto es otro párrafo</p>

    <!-- Links -->
    <a href="https://www.google.com" target="blank">Ir a Google</a>

    <!-- Imágenes -->
    <!-- Imágenes desde link -->
    <img src="https://images2.minutemediacdn.com/image/upload/c_crop,w_3425,h_1926,x_0,y_227/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/images/GettyImages/mmsport/90min_es_international_web/01h2zrf1yhpmg0qbhzb5.jpg"
        alt="Lionel Messi">

    <!-- Imágenes desde carpeta local-->
    <img src="gol-messi.jpg" alt="Imágen local">

    <!-- Combinando links con imágenes -->
    <a href="https://www.nucba.com.ar/">
        <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/8680/production/_90123443_messi_back_afp.jpg"
            alt="Imágen local">
    </a>
</body>

</html>
